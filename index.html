<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./asset/spotify.png" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inside">
          <div class="logodiv">
            <img class="logo" src="./asset/logo.png" alt="" />
          </div>
          <form action="">
            <label for="mail">Email or username</label><br />
            <input
              type="email"
              placeholder="Email or username"
              name="email or username"
              id="mail"
            /><br />
            <label for="asssword">Password</label><br />
            <input
              type="password"
              placeholder="Passsword"
              name="password"
              id="asssword"
            /><br />
            <input type="submit" value="Log In" />
          </form>
          <div class="other">
            <a href="">Forgot your password? </a>

            <a href="">sign with company or school </a>
            <div class="or">
              <hr class="bar" />
              <span>or</span>
              <hr class="bar" />
            </div>

            <div class="account"><a href="#">create an account</a></div>
          </div>
          <footer>
            CopyRightÂ©2024Spotify.all right Reserved.
            <div>
              <a href="#">terms of use</a>|<a href="#">Priacy Policy</a>
            </div>
          </footer>
        </div>
      </div>
      <div class="right">
        <h1>enjoy the Vibe</h1>
        <div class="trial"><a href="#">Try free for 1 month</a></div>
      </div>
    </div>
  </body>
</html>
